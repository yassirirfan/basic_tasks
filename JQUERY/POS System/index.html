<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybroPOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <h2 id="products" class="main-head">Add Product</h2>
            <h2 id="customers" class="main-head">Add Customer</h2>
            <h2 id="invoices" class="main-head">Generate Invoice</h2>
        </div>
    </div>

    <div class="popup product">
        <div class="add new-product">
            <form id="product-form" action="">
                <div class="product-message success-message"></div>
                <div class="product-fail-message failure-message"></div>
                <h3 class="close">X</h3>
                <h1 id="add-head">Add Product</h1>
                <label for="barcode">Product Name:</label><div class="element"> <input type="text" name="Product" id="product-name"></div>
                <label for="parice">Unit Price:</label> <div class="element"><input type="number" name="price" id="unit-price" required></div>
                <div class="btns">
                    <button class="btn-add" type="submit" id="add-to-products">Add</button>
                    <button class="btn-add" type="reset" id="add-another">Add another</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup customer">
        <div class="add new-customer">
            <form id="customer-form" action="">
                <div class="customer-message success-message"></div>
                <div class="customer-fail-message failure-message"></div>
                <h3 class="close">X</h3>
                <h1 id="add-head">Add Customer</h1>
                <label for="cust-name">Name:</label>
                <div class="element"><input type="text" name="cust-name" id="cust-name"></div>
                <label for="cust-name">Phone:</label>
                <div class="element"><input type="text" name="cust-phone" id="phone" ></div>
                <div class="btns">
                    <button class="btn-add" type="submit" id="add-to-customers">Add</button>
                    <button class="btn-add" type="reset" id="add-another">Add another</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup invoice">
      <div class="add new-item">
        <form id="invoice-form" action="" autocomplete="off">

          <div class="invoice-message success-message"></div>
          <div class="invoice-fail-message failure-message"></div>

          <h3 class="close">X</h3>
          <div class="element">
            <select name="product" id="invoice-new-customer" required>
              <option selected disabled>Select a Customer</option>
            </select>
          </div>

          <div class="element">
            <select name="product" id="invoice-new-product" required>
              <option selected disabled>Select a Product</option>
            </select>
          </div>

          <label for="">Quantity:</label>
          <div class="element"><input type="number" id="qty"></div>

          <div class="element">
            <input type="number" name="" id="remove-id" placeholder="Specify Item Id to remove (optional)"> 
          </div>

          <button class="btn-add" type="submit" id="add-to-invoice">Add Product</button>
          <button class="btn-rem"  id="rem-invoice">Remove Product</button>
          <button class="btn-add" type="submit" id="gen-invoice">Generate Bill</button>
          <button class="btn-add btn-another" type="reset" id="new-invoice">Generate Another</button>
          
        </form>
      </div>

      <div class="bill-container">
        <h3 id="invoice-head"> Hello Mobile World </h3>

        <div id="date"> <span>Date: </span><span id="date-time"></span></div>
        <div id="billTo"> <span>Billing to:</span>  <span id="cust"></span> </div>

        <table id="bill"> 
          <tr class="bill-head">
            <td>Id</td>
            <td id="bill-first">Item</td> 
            <td>Price</td>
            <td>Qty</td>
            <td>Subtotal</td>
          </tr>
        </table>

        <div id="total-amt">
          Total:  <span id="total-price"> 0 </span>
        </div>
      </div>
    </div>  

</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
    <script src="index.js"></script>
</html>
