<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js" ></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="frm">
            <h1 id="welcome">REGISTRATION</h1>
            Name:  <div class="col"><input class="in" type="text" name="name"  id="nbox"> </div>
            Email: <div class="col"><input class="in" type="email" name="email" id="ebox"> </div>
            Address: <div class="col"><textarea name="address" id="abox" cols="43" rows="8"></textarea> </div>
            DOB : <div class="col"><input class="in" type="date" name="dob" id="dbox"> </div>
            Age: <div class="col"><input class="in" type="number" name="age" value="0"  id="ageBox" readonly> </div>
            Gender: <div class="col"><input type="radio" name="rad" id="m"> Male <input type="radio" name="rad" id="f"> Female  <span class="aftr"></span></div>
            Password: <div class="col"><input class="in"  type="password" name="password" id="pas1"> <i class="bi bi-eye" id="togglePassword"></i></div>
            Confirm Password: <div class="col"><input  class="in" type="password" name="password_confirm" id="pas2"> </div>
            <button type="submit" id="submit"> Sign Up </button>
            <button type="reset" id="reset"> Reset </button>
        </form>
    </div>
</body>
</html>
